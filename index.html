<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <!--navigation bar start-->
    <header>
        <div id="navbar-main">
            <ul class="navbar">
                <li class="left-side">
                    <a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                    <a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </li>
                <li class="right-side">
                    <a href="https://www.google.com/gmail/">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=en">Images</a>
                    <i class="material-icons">apps</i>
                    <button class="button" type="button">Sign-in</button>
                </li>
            </ul>
        </div>

    <section>
        <div>
            <img src="images/Foogle.png" alt="foogle logo" class="logo">
        </div>
        <div>
            <form class="searchbar">
                <i class="material-icons">search</i>
                <input type="text" placeholder="" name="Search">
                <i class="material-icons">mic</i>
            </form>
        </div>
        <div class="gsifl">
            <button class="gs" type="button">Google Search</button>
            <button class="ifl" type="button">I'm Feeling Lucky</button>
        </div>
        <div>
            <p>
                Get qualified for in-demand jobs in under 6 months with <a href="https://www.google.com/url?q=https://grow.google/certificates/%3Futm_source%3DgDigital%26utm_medium%3Demprohpp%26utm_campaign%3Daug%26utm_content%3Dhe%26utm_term%3D&source=hpp&id=19025803&ct=3&usg=AFQjCNFykVeK_1s26AQhXuxfhfYzauDXlg&sa=X&ved=0ahUKEwizwrfd9O3yAhVrxzgGHaZMDfIQ8IcBCBA">Google Career Certificates</a>
            </p>
        </div>
    </section>

    <footer class="footer">
        <div class="narbar-bottom">
            <li class="left">
                <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </li>
            <li class="middle">
                <img src="images/carbonNeutral.png" class="leaf" alt="carbon neutral leaf"><a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007</a>
            </li>
            <li class="right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="#">Settings</a>
            </li>

        </div>
    </footer>

    </header>
    <!--navigation bar end-->
